
<div class="container " id="main-container">
  <header class="jumbotron">
    <h3>
      <strong>{{ searchedUserData?.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Name:</strong>
    {{ searchedUserData?.name }}
  </p>
  <!-- <p>{{ currentUserId }}</p> -->
  

  <button type="button" class="btn btn-outline-primary" (click)="onFollow()" *ngIf="isCurrentUserFollowingSearchedUser">UnFollow</button>
  <button type="button" class="btn btn-outline-primary" (click)="onFollow()" *ngIf="!isCurrentUserFollowingSearchedUser">Follow</button>
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div *ngFor="let picture of allPhotosResponse">
          <div class="col">
            <div class="card shadow-sm">
              <img [src]="picture.picByte" class="img-fluid">

              <div class="card-body">
                <p class="card-text">Tutaj może będzie jakiś opis.</p>

                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button (click)="onOpenViewPhoto(picture.id)" type="button" class="btn btn-sm btn-outline-secondary"
                      data-bs-toggle="modal" data-bs-target="#imageModal">View</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Image Modal -->
  <div class="modal fade" id="imageModal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
  
        <div class="modal-body">
          <img [src]="selectedImage" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
