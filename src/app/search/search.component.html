<div class="container" id="main-container">
  <h2 style="text-align: center;">Found Users: </h2>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">User name</th>

      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody *ngFor="let user of searchedUsers">
    <tr>
      <td>{{user?.username}}</td>
      <td>{{ user?.name }}</td>
      <td>
        <div class="btn-group" role="group">
          <button *ngIf="currentUser.id == user?.id" routerLink="profile" type="button" class="btn btn-outline-primary">View
            profile</button>
          <button *ngIf="currentUser.id != user?.id" (click)="onViewUserProfile(user?.id)" routerLink="view-profile" type="button"
                  class="btn btn-outline-primary">View
            profile
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
