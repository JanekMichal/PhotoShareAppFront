<div class="container" id="main-container">
  <h2 style="text-align: center;">Wszyscy u≈ºytkownicy: </h2>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">User name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <th scope="row">{{user?.id}}</th>
        <td>{{user?.username}}</td>
        <td>{{user?.email}}</td>
        <td>
          <div class="btn-group" role="group">
            <i (click)="onOpenModal(user, 'edit')" type="button" class="btn btn-outline-primary">Edit</i>
            <button (click)="onDeleteUser(user.id)" type="button" class="btn btn-outline-primary">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
