<div class="container" id="main-container">
  <h2 style="text-align: center;">Wszyscy u≈ºytkownicy: </h2>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">User name</th>
      <th scope="col">E-mail</th>
      <th scope="col">Role</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody *ngFor="let user of users">
    <tr>
      <th scope="row">{{user?.id}}</th>
      <td>{{user?.username}}</td>
      <td>{{user?.email}}</td>
      <td>{{ user?.role }}</td>
      <td>
        <div class="btn-group" role="group">
          <i (click)="onOpenModal(user, 'edit')" class="btn btn-outline-primary">Edit</i>
          <button (click)="onOpenModal(user, 'delete')" type="button" class="btn btn-outline-primary">Delete</button>
        </div>
      </td>

    </tr>
    </tbody>

  </table>
  <div style="justify-content: center; display: flex;">
    <button (click)="getUsersPage()" style="justify-content: center;" type="button" class="btn btn-outline-primary">GET
      MORE
    </button>
  </div>

</div>

<!-- EDIT MODAL -->
<div class="modal fade" id="editUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">

        <!-- <form #editForm="ngForm"> -->
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input id="nameInput" type="text" [(ngModel)]="nameForm">
        </div>

        <div class="mb-3">
          <label for="userNameInput" class="form-label">User name</label>
          <input id="userNameInput" type="text" [(ngModel)]="userNameForm">
        </div>

        <div class="mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input id="emailInput" type="text" [(ngModel)]="emailForm">
        </div>

        <!-- <div class="alert alert-danger"
          role="alert"
          *ngIf="editUser.name === ''">
            Username is required!
          </div> -->


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="onEditUserData(editUser)" data-bs-dismiss="modal" type="button" class="btn btn-primary">Save
            changes
          </button>
        </div>
        <!-- </form> -->
      </div>
    </div>
  </div>
</div>

<!-- DELETE MODAL -->
<div class="modal fade" id="deleteUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Do you really want to delete user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="onDeleteUser(deleteUser?.id)" type="button" class="btn btn-primary"
                data-bs-dismiss="modal">Delete
        </button>
      </div>
    </div>
  </div>
</div>
